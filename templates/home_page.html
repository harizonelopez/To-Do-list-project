<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <h1>My To-Do List</h1>
        
        <input type="text" id="taskInput" placeholder="Add a new task here..!">
        <button id="addTaskBtn">Add Task</button>
        
        <table id="taskTable">
            <thead>
                <tr>
                    <th id="task-th">Task</th>
                    <th>Status</th>
                    <th>Edit</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tasks will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="templates/base.html"></script>
</body>
</html>
